<html>
    <head>
        <title>Onix Web Interface</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="scr/jquery-1.11.1.min.js"></script>
        <script src="scr/handlebars-v1.3.0.js"></script>
        <script src="scr/onix.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Onix</h1>
                <span class="subheading">Web services / API acceptance testing</span>
            </header>
            <section class="main">
                <script id="suite-template" type="text/x-handlebars-template">
                    <div class="suite">
                        {{suite_name}}
                    </div>
                </script>
                <script id="test-template" type="text/x-handlebars-template">
                    <div class="test">
                        <label>
                            <input type="checkbox" id="chk_{{test_name}}" checked="checked" />
                            {{test_name}}
                        </label>
                        <div class="result none">n/a</div>
                    </div>
                </script>
            </section>
            <footer>
                <span class="blurb">
                    Written by Graham McCann, 2014
                </span>
            </footer>
        </div>
    </body>
</html>
